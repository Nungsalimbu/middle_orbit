{% extends 'base.html' %}

{% block content %}
<div class="bg-gray-50 py-12">
    <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="bg-blue-600 p-6 text-white text-center">
                <h1 class="text-2xl font-bold">Apply for {{ job.title }}</h1>
                <p class="text-blue-100 mt-2">{{ job.employer.name }}</p>
            </div>

            <div class="p-8">
                <form method="post" enctype="multipart/form-data" class="space-y-6">
                    {% csrf_token %}

                    {% for field in form %}
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                        <p class="text-red-500 text-xs mt-1">{{ field.errors.0 }}</p>
                        {% endif %}
                    </div>
                    {% endfor %}

                    <div class="pt-4">
                        <button type="submit"
                            class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700 transition shadow-md">Submit
                            Application</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
